user:
  name: mike
  uid: 1000
  group: mike
  shell: /usr/bin/zsh

dotfiles:
  url: https://github.com/perryao/dotfiles.git
  destination: dotfiles
  rcup_flags: -fx README.md

gnupg:
    enable_agent: True
    emulate_ssh: True

base_packages:
  - base-devel
  - bind-tools
  - compton
  - pacman-contrib
  - gnome-keyring
  - gnome-screenshot
  - thunar
  - tmux
  - git
  - rsync
  - lsof
  - jq
  - dep
  - vagrant
  - terraform
  - xautolock
  - xclip
  - python-pip
  - rofi
  - feh

aur_packages:
  - polybar
  - urxvt-resize-font-git
  - postman

editors: []
  # - gvim # comes with +clipboard support
  # - neovim

base_fonts:
  - terminus-font
  - cantarell-fonts
  - noto-fonts
  - ttf-dejavu
  - ttf-liberation
  # - ttf-symbola
  - gsfonts
  - tex-gyre-fonts
  - ttf-droid
  - ttf-ubuntu-font-family
  - ttf-inconsolata
  - otf-font-awesome # for i3 workspace icons
  - ttf-fira-code
  - ttf-hack

aur_fonts:
  - ttf-signika
  - ttf-quintessential
  - ttf-oswald
  - ttf-opensans
  - ttf-merriweather-sans
  - ttf-merriweather
  - ttf-carlito
  - ttf-caladea
  - ttf-courier-prime
  - ttf-heuristica

vscode:
  extensions:
    - vscodevim.vim
    - esbenp.prettier-vscode
    - coenraads.bracket-pair-colorizer-2
    - formulahendry.auto-rename-tag
    - formulahendry.auto-close-tag
    - christian-kohler.path-intellisense
    - eamodio.gitlens
    - aaron-bond.better-comments
    - visualstudioexptteam.vscodeintellicode
    - ms-azuretools.vscode-docker
    - scalameta.metals
    - ms-python.python
    - redhat.java
    - ms-vscode.cpptools
    - ms-vscode.go
    - eg2.vscode-npm-script
    - editorconfig.editorconfig
    - ms-vsliveshare.vsliveshare
    - dsznajder.es7-react-js-snippets
    - redhat.vscode-yaml
    - ms-vscode.powershell
    - davidanson.vscode-markdownlint
    - rebornix.ruby
    - wholroyd.jinja
    - alefragnani.project-manager
    - rust-lang.rust

docker_package: docker
docker_users:
  - mike

GOPATH: /home/{{ user.name }}/go
go_version: 1.13.7
go_get: {}
  # - github.com/kubernetes-sigs/aws-iam-authenticator/cmd/aws-iam-authenticator

helm_version: 3.0.3
node_version: latest
n_repo: https://github.com/tj/n
